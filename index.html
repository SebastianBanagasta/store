<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Virtual</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css..." />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-logo">
                <img src="" alt="" class="logo-tienda">
                <input type="search" name="" id="" class="input-search">
                <div class="icons-social">
                    <img src="" alt="">
                    <img src="" alt="">
                </div>
            </div>
            <nav class="navegation">
                <ul>
                    <li><a href="">Ofertas</a></li>
                    <li><a href="">Cómo comprar</a></li>
                    <li><a href="">Costos y tarifas</a></li>
                    <li><a href="">Mis pedidos</a></li>
                    <li><a href="">Garantia</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section>
          <div class="container">
              <img src="" alt="" class="banner">
          </div>
     </section>
    <main>
        <div class="container">
            <div class="product-container">
                <article class="product-card">
                    <img src="/assets/mock1.jpg" alt="producto" class="product-img">
                    <div class="product-info">
                        <span class="product-title">iPad Pro 12.9</span>
                        <span class="product-description">Silver</span>
                        <div class="product-price-block">
                            <span class="price">$750.000</span>
                            <span class="discount">%50 Off</span>
                        </div>
                        <span class="product-tax-policy">Incluye impuesto País y percepción AFIP</span>
                    </div>
                </article>
            </div>
        </div>
    </main>
</body>
</html>
